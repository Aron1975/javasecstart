<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layouttemplate"
      data-theme="light">

<th:block layout:fragment="extraHead">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
  <script src="/js/modal.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</th:block>

<section layout:fragment="mainContent" class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Skapa ett konto TEST</h1>

    <div th:if="${param.error}" class="alert alert-danger text-center">
      Ett fel inträffade. Vänligen försök igen.
    </div>

    <form th:action="@{/register/new}" method="post" th:object="${user}">
      <div class="mb-3">
        <input type="text" name="email" class="form-control" placeholder="Email" th:field="*{email}" required />
      </div>
      <div class="mb-3">
        <input type="text" name="firstname" class="form-control" placeholder="Förnamn" th:field="*{firstName}" required />
      </div>
      <div class="mb-3">
        <input type="text" name="lastname" class="form-control" placeholder="Efternamn" th:field="*{lastName}" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Lösenord" th:field="*{password}" required />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary w-100 me-2">Skapa konto</button>
        <a th:href="@{/login}" class="btn btn-danger w-100">Avbryt</a>
      </div>
    </form>
  </div>
</section>

</html>
